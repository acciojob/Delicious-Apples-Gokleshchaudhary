<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Apple Varieties</h1>
    </header>
    <main>
    <section class="product__photo">
        <div class="photo-container">
            <div class="photo-main">
                <img src="link_to_main_image.jpg" alt="Main Apple Image">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="link_to_image1.jpg" alt="Apple Image 1"></li>
                    <li><img src="link_to_image2.jpg" alt="Apple Image 2"></li>
                    <li><img src="link_to_image3.jpg" alt="Apple Image 3"></li>
                </ul>
            </div>
        </div>
    </section>
    <section class="price">
        <p>$7.93</p>
    </section>
    <section class="variant">
        <h2>Varieties</h2>
        <ul>
            <li>Green: <a href="link_to_green_image.jpg">Link</a></li>
            <li>Yellow: <a href="link_to_yellow_image.jpg">Link</a></li>
            <li>Orange: <a href="link_to_orange_image.jpg">Link</a></li>
            <li>Red: <a href="link_to_red_image.jpg">Link</a></li>
        </ul>
    </section>
    <section class="description">
        <h2>BENEFITS</h2>
        <p>List the benefits of apples here.</p>
    </section>
</main>
    <footer>
        <button class="add-to-cart">ADD TO CART</button>
    </footer>
</body>
</html>
