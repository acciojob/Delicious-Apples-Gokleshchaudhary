<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file -->
</head>
<body>
    <div class="product-card">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="main_image_link.jpg" alt="Main Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="image1_link.jpg" alt="Apple 1"></li>
                        <li><img src="image2_link.jpg" alt="Apple 2"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="price">$7.93</div>
        <div class="variant">
            <h3>Varieties</h3>
            <ul>
                <li>Green</li>
                <li>Yellow</li>
                <li>Orange</li>
                <li>Red</li>
            </ul>
        </div>
        <div class="description">
            <h3>BENEFITS</h3>
            <ul>
                <li>Nutritious</li>
                <li>Good for weight loss</li>
                <li>Good for bone health</li>
            </ul>
        </div>
        <button class="add-to-cart">ADD TO CART</button>
    </div>
</body>
</html>
