<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="product__photo">
        <div class="photo-container">
            <div class="photo-main">
                <img src="main-apple-image.jpg" alt="Apple">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="green-apple.jpg" alt="Green Apple"></li>
                    <li><img src="yellow-apple.jpg" alt="Yellow Apple"></li>
                    <li><img src="red-apple.jpg" alt="Red Apple"></li>
                    <li><img src="orange-apple.jpg" alt="Orange Apple"></li>
                </ul>
            </div>
        </div>
        <div class="price">$7.93</div>
        <div class="variant">
            <h3>Varieties</h3>
            <ul>
                <li>Green: <a href="link-to-green-apple">Link</a></li>
                <li>Yellow: <a href="link-to-yellow-apple">Link</a></li>
                <li>Red: <a href="link-to-red-apple">Link</a></li>
                <li>Orange: <a href="link-to-orange-apple">Link</a></li>
            </ul>
        </div>
        <div class="description">
            <h3>BENEFITS</h3>
            <p>Apples are nutritious and provide various health benefits.</p>
        </div>
        <button>Add to Cart</button>
    </div>
</body>
</html>
